<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!--1 起步------------------->
<div>
    <!--1-1-->
    <div id="app">
      {{ message }}
    </div>
    <!--1-2 v-bind:title-->
    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
    <!--1-3 v-if-->
    <div id="app-3">
      <p v-if="seen">现在你看到我了</p>
    </div>
    <!--1-4 v-for-->
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
    <!--1-5 v-on-->
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <!-- 1-6 v-model-->
    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
    <!-- 1-7 组件 1-->
    <div id="app-7">
      <ol>
        <!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，稍后再
          作详细解释。
        -->
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id">
        </todo-item>
      </ol>
    </div>
  </div>
<!--2 vue实例-->


<!---->

<script>
  // 1 介绍 起步
  var box1 = () => {

    // 1 声明式渲染 {{}}
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    });
    //  2 v-bind 特性被称为指令。指令带有前缀 v-
    var app2 = new Vue({
      // v-bind:title 将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致
      el: '#app-2',
      data: {
        message: '页面加载于 ' + new Date().toLocaleString()
      }
    });
    // 3 v-if 条件  不仅可以把数据绑定到 DOM 文本或特性，还可以绑定到 DOM 结构
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    });
    // 4 v-for 循环 指令可以绑定数组的数据来渲染一个项目列表
    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          {text: '学习 JavaScript'},
          {text: '学习 Vue'},
          {text: '整个牛项目'}
        ]
      }
    });
    // 5 处理用户输入 v-on
    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        //翻转字符串
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });
    // 6 v-model  双向数据绑定 实现表单输入和应用状态之间的双向绑定
    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    });
    // 7 组件化应用的构建
    var zujian = () => {
      // 一个组件本质上是一个拥有预定义选项的一个 Vue 实例
      // 定义名为todo-item 的新组件
      Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
      });

      var app7 = new Vue({
        el: '#app-7',
        data: {
          groceryList: [
            { id: 0, text: '蔬菜' },
            { id: 1, text: '奶酪' },
            { id: 2, text: '随便其它什么人吃的东西' }
          ]
        }
      });
      // 子单元通过 prop 接口与父单元进行了良好的解耦
      //
    };
    zujian();
    // 与自定义预算的关系
    // Vue 组件实现了 Slot API 与 is 特性
    // 1 Web 组件规范仍然处于草案阶段，并且未被所有浏览器原生实现。相比之下，Vue 组件不需要任何 polyfill，并且在所有支持的浏览器 (IE9 及更高版本) 之下表现一致。必要时，Vue 组件也可以包装于原生自定义元素之内。
    // 2 Vue 组件提供了纯自定义元素所不具备的一些重要功能，最突出的是跨组件数据流、自定义事件通信以及构建工具集成。

  };
  box1();
  //  2 vue 实例
  var box2 = () => {

  }

</script>
</body>
</html>
