<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
<div id="example-2">
  <simple-counter></simple-counter>
  <simple-counter></simple-counter>
  <simple-counter></simple-counter>
</div>
<script>
  var data = { counter: 0 }

  Vue.component('simple-counter', {
    template: '<button v-on:click="counter += 1">{{ counter }}</button>',
    // 技术上 data 的确是一个函数了，因此 Vue 不会警告，
    // 但是我们却给每个组件实例返回了同一个对象的引用
    data: function () {
      // return data  //这样组件的数据都指向同一对象引用
      return {
        counter:0  //现在每个 counter 都有它自己内部的状态了
      }
    }
  })

  new Vue({
    el: '#example-2'
  })
</script>
</body>
</html>
